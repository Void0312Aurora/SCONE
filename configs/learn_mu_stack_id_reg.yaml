demo: learn_mu_stack_id_reg
seed: 0
dt: 0.01
dtype: float32
device: cpu

task:
  kind: mu_stack_scalar
  loss_mode: open_loop

  mu_true: 0.6
  mu_init: 0.1
  mu_max: 1.0
  lr: 0.4

  train_iters: 40
  rollout_steps: 5
  n_train: 2
  n_val: 2

  omega_range: [3.0, 8.0]
  vx_range: [0.0, 0.0]
  val_omega_range: [1.0, 4.0]
  val_vx_range: [0.0, 0.0]

  ood:
    enabled: true
    dt: 0.02
    steps: 5
    n: 2
    omega_range: [4.0, 10.0]
    vx_range: [0.0, 0.0]

engine:
  mass: 1.0
  radius: 0.5
  gravity: 9.81
  ground_height: 0.0
  contact_slop: 0.001
  impact_velocity_min: 0.2
  pgs_iters: 20
  baumgarte_beta: 0.2
  residual_tol: 1.0e-6
  warm_start: true

loss:
  w_q: 0.1
  w_v: 1.0
  # Structure regularizers (ablation knobs).
  w_pen: 1.0
  w_comp: 1.0
  w_res: 1.0

